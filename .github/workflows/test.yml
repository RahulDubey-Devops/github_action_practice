name : Test

on: 
  
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4
  
    - uses: actions/setup-node@v4
      with:
        node-version: "18.x"
  
    - name: Install the node
      run: npm i
    - name: Build 
      run: npm run build

  
